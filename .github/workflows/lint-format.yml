name: Lint & Format

on:
  push:
    branches: [ '**' ]
    paths:
      - 'static/**'
      - 'package.json'
      - '.eslintrc.json'
      - '.prettierrc'
      - 'eslint.config.cjs'
      - '.github/**'
  pull_request:
    paths:
      - 'static/**'
      - 'package.json'
      - '.eslintrc.json'
      - '.prettierrc'
      - 'eslint.config.cjs'
      - '.github/**'

jobs:
  lint-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (no auto-fix)
        run: npx eslint 'static/**/*.js' --max-warnings=0

      - name: Run Prettier check
        run: npx prettier --check 'static/**/*.js'

  go-test:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run go test (standard)
        run: go test ./... -v

  go-test-race:
    name: Go Race Tests (limited)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run go test (race)
        run: go test -race ./... -v
